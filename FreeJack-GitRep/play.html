<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>

      <div id = "Player Cards"></div>
      <div id = "Dealer Cards"></div>

    <div id="gameBox">

    <br>

    <div id = "Money"></div>
    <br>

    <input type = 'number' id = 'playerBet' value = '5' min = '1' />

    <div id = "Scores">
      <div id = "Score: Dealer"></div>

    </div>

    </div>
